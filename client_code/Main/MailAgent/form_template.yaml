  type: Label
- data_bindings: []
  layout_properties: {grid_position: 'NRBIJR,NRPFFZ'}
  name: recipient_textbox
  properties: {placeholder: Enter Email Adresses here..., text: liamsherlock55@gmail.com}
  type: TextBox
- layout_properties: {grid_position: 'ZWGDMD,HYJSYS'}
  name: subject_label
